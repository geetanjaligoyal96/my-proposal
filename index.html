<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be Mine Forever üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #f8cdda;
  --bg2: #d88fa3;
  --card-bg: #fff8f3;
  --gold: #e6c98f;
  --rose-text: #6a3f4d;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
}

/* Card */
.card {
  position: relative;
  background: var(--card-bg);
  border-radius: 30px;
  padding: 36px 28px;
  width: 340px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  animation: fadeUp 1.2s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  color: #5a3e2b;
  margin-bottom: 12px;
}

/* Message */
.message {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  line-height: 1.7;
  color: var(--rose-text);
  margin-bottom: 20px;
}

/* Carousel */
.carousel {
  width: 100%;
  height: 180px;
  border-radius: 18px;
  overflow: hidden;
  margin-bottom: 18px;
}
.carousel img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  display: none;
}
.carousel img.active {
  display: block;
}

/* Countdown */
.countdown {
  font-size: 14px;
  color: #8b5c6b;
  margin-bottom: 18px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 11px 26px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

#yes {
  background: linear-gradient(135deg, var(--gold), #f7e7b4);
  color: #5a3e2b;
}

#no {
  background: #c75c6c;
  color: white;
  position: absolute;
  right: 0;
  top: 0;
}

/* Music button */
.music-btn {
  margin-top: 10px;
  font-size: 13px;
  background: none;
  color: #8b5c6b;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3a0b0c1b60.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">

  <h1>My Love üíï</h1>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div class="message">
    Somewhere between every laugh, every fight,<br>
    and every heartbeat‚Ä¶ I found <i>home</i> in you.<br><br>
    Will you marry me and choose us, every single day?
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="buttons" id="buttonArea">
    <button id="yes" onclick="sayYes()">Yes, always üíç</button>
    <button id="no" onmouseover="moveNo()">No üôà</button>
  </div>

  <button class="music-btn" onclick="startMusic()">üéµ Tap to play music</button>
</div>

<script>
/* Music ‚Äî RELIABLE */
function startMusic() {
  const music = document.getElementById("bgMusic");
  music.play();
}

/* Carousel */
let index = 0;
const imgs = document.querySelectorAll(".carousel img");
setInterval(() => {
  imgs[index].classList.remove("active");
  index = (index + 1) % imgs.length;
  imgs[index].classList.add("active");
}, 3000);

/* Countdown */
const targetDate = new Date("2026-02-08").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerText =
    days > 0 ? `‚è≥ ${days} days until our forever begins` : `üíç Today is our forever`;
}, 1000);

/* NO button stays inside card */
function moveNo() {
  const btn = document.getElementById("no");
  const area = document.getElementById("buttonArea");

  const maxX = area.clientWidth - btn.offsetWidth;
  const maxY = area.clientHeight - btn.offsetHeight;

  btn.style.left = Math.random() * maxX + "px";
  btn.style.top = Math.random() * maxY + "px";
}

/* YES */
function sayYes() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#f8cdda,#d88fa3);
    text-align:center;">
    <h1 style="font-family:Playfair Display; font-size:42px; color:white;">
      KOSHAL said YES üíñ‚ú®
    </h1>
    <p style="font-family:Poppins; font-size:18px; color:white;">
      My forever begins with you.
    </p>
  </div>`;
}
</script>

</body>
</html>
