<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be Mine Forever üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #f8cdda;
  --bg2: #d88fa3;
  --card1: #fff8f3;
  --card2: #f3c8d6;
  --gold: #e6c98f;
  --rose: #6a3f4d;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.6;
  animation: float 7s infinite ease-in;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: linear-gradient(145deg, var(--card1), var(--card2));
  border-radius: 32px;
  padding: 38px 32px;
  width: 360px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  animation: fadeUp 1.4s ease;
  position: relative;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  color: #5a3e2b;
  margin-bottom: 14px;
}

/* Message */
.message {
  font-family: 'Cormorant Garamond', serif;
  font-size: 22px;
  line-height: 1.8;
  color: var(--rose);
  margin-bottom: 22px;
}

/* Carousel */
.carousel {
  width: 100%;
  height: 190px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}
.carousel img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  display: none;
}
.carousel img.active {
  display: block;
  animation: fade 1.2s;
}
@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Countdown */
.countdown {
  font-size: 14px;
  color: #7a4f5d;
  margin-bottom: 22px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 60px;
}

button {
  padding: 12px 28px;
  font-size: 15px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease;
}

#yes {
  background: linear-gradient(135deg, var(--gold), #f7e7b4);
  color: #5a3e2b;
}

#no {
  background: #c75c6c;
  color: white;
  position: absolute;
  right: 0;
  top: 0;
}

/* Music button */
.music-btn {
  margin-top: 12px;
  font-size: 13px;
  background: none;
  border: none;
  color: #7a4f5d;
  cursor: pointer;
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(14); opacity: 0; }
}
</style>
</head>

<body>

<!-- Hearts -->
<span class="heart" style="left:20%">üíñ</span>
<span class="heart" style="left:50%; animation-delay:2s">üíó</span>
<span class="heart" style="left:75%; animation-delay:4s">üíï</span>

<!-- Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3a0b0c1b60.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <h1>My Love üíï</h1>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
    <img src="photo9.jpg">
    <img src="photo10.jpg">
  </div>

  <div class="message">
    Somewhere between every laugh, every fight,<br>
    and every heartbeat‚Ä¶ I found <i>home</i> in you.<br><br>
    Will you marry me and choose us, every single day?
  </div>

  <div class="countdown" id="countdown"></div>

  <div class="buttons" id="btnArea">
    <button id="yes" onclick="sayYes()">Yes, always üíç</button>
    <button id="no" onmouseover="moveNo()">No üôà</button>
  </div>

  <button class="music-btn" onclick="playMusic()">üéµ Tap to play music</button>

</div>

<script>
/* MUSIC ‚Äî 100% reliable */
function playMusic() {
  const music = document.getElementById("bgMusic");
  music.play();
}

/* Carousel */
let index = 0;
const imgs = document.querySelectorAll(".carousel img");
setInterval(() => {
  imgs[index].classList.remove("active");
  index = (index + 1) % imgs.length;
  imgs[index].classList.add("active");
}, 3000);

/* Countdown */
const targetDate = new Date("2026-02-14").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerText =
    days > 0 ? `‚è≥ ${days} days until our forever begins` : `üíç Today is our forever`;
}, 1000);

/* NO button ‚Äî hover shift, stable */
let toggle = false;
function moveNo() {
  const btn = document.getElementById("no");
  toggle = !toggle;
  btn.style.transform = toggle ? "translateX(-90px)" : "translateX(0)";
}

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 18; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}

/* YES */
function sayYes() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8cdda,#d88fa3);
    text-align:center;
    animation: zoom 1s ease;">
    <h1 style="font-family:Playfair Display; font-size:42px; color:white;">
      She said YES üíñ‚ú®
    </h1>
    <p style="font-family:Poppins; font-size:18px; color:white;">
      My forever begins with you.
    </p>
  </div>`;
  setInterval(fireworks, 600);
}
</script>

</body>
</html>
