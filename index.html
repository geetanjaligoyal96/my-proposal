<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be Mine Forever ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Allura&display=swap" rel="stylesheet">

<style>
:root {
  --bg1: #f8cdda;
  --bg2: #d88fa3;
  --card1: #fff6ee;
  --card2: #f3c8d6;
  --gold: #e6c98f;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  opacity: 0.6;
  animation: float 7s infinite ease-in;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Card */
.card {
  background: linear-gradient(145deg, var(--card1), var(--card2));
  border-radius: 34px;
  padding: 40px 32px;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 35px 70px rgba(0,0,0,0.35);
  animation: fadeUp 1.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  color: #5a3e2b;
  margin-bottom: 14px;
}

.message {
  font-family: 'Allura', cursive;
  font-size: 22px;
  line-height: 1.85;
  color: #6a3f4d;
  margin-bottom: 24px;
}

/* Carousel */
.carousel {
  width: 100%;
  height: 190px;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 20px;
}
.carousel img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  display: none;
}
.carousel img.active {
  display: block;
  animation: fade 1.4s;
}
@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Countdown */
.countdown {
  font-size: 14px;
  color: #6a3f4d;
  margin-bottom: 22px;
}

/* Buttons */
button {
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

button:hover {
  transform: scale(1.08);
}

#yes {
  background: linear-gradient(135deg, var(--gold), #f7e7b4);
  color: #5a3e2b;
  font-weight: 500;
}

#no {
  background: #c75c6c;
  color: white;
  position: absolute;
  transition: left 0.4s ease, top 0.4s ease;
}

/* Music button */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  border: none;
  border-radius: 50%;
  padding: 14px;
  font-size: 18px;
  background: var(--gold);
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: gold;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}
@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(15); opacity: 0; }
}
</style>
</head>

<body onclick="startMusic()">

<!-- Hearts -->
<span class="heart" style="left:15%">ğŸ’–</span>
<span class="heart" style="left:45%; animation-delay:2s">ğŸ’—</span>
<span class="heart" style="left:75%; animation-delay:4s">ğŸ’•</span>

<!-- Music -->
<audio id="bgMusic" loop preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3a0b0c1b60.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="startMusic()">ğŸµ</button>

<div class="card">

  <h1>My Love ğŸ’•</h1>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div class="message">
    Somewhere between every laugh, every fight,<br>
    and every heartbeatâ€¦ I found <i>home</i> in you.<br><br>
    Will you marry me and choose us, every single day?
  </div>

  <div class="countdown" id="countdown"></div>

  <button id="yes" onclick="sayYes()">Yes, always ğŸ’</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>

  <div style="font-size:12px; opacity:0.7; margin-top:10px;">
    ğŸ”Š Tap anywhere or the music button
  </div>

</div>

<script>
/* MUSIC â€“ bulletproof */
let musicStarted = false;
function startMusic() {
  if (!musicStarted) {
    const music = document.getElementById("bgMusic");
    music.play().catch(()=>{});
    musicStarted = true;
  }
}

/* Carousel */
let index = 0;
const imgs = document.querySelectorAll(".carousel img");
setInterval(() => {
  imgs[index].classList.remove("active");
  index = (index + 1) % imgs.length;
  imgs[index].classList.add("active");
}, 3000);

/* Countdown */
const targetDate = new Date("2026-02-14").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerHTML =
    days > 0 ? `â³ ${days} days until our forever begins` : `ğŸ’ Today is our forever`;
}, 1000);

/* Fireworks */
function fireworks() {
  for (let i = 0; i < 25; i++) {
    const fw = document.createElement("div");
    fw.className = "firework";
    fw.style.left = Math.random() * window.innerWidth + "px";
    fw.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(fw);
    setTimeout(() => fw.remove(), 1000);
  }
}

/* YES */
function sayYes() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8cdda,#d88fa3);
    animation: zoom 1s ease;
    text-align:center;">
    <h1 style="font-family:Playfair Display; font-size:42px; color:white;">
      She said YES ğŸ’–âœ¨
    </h1>
    <p style="font-family:Poppins; font-size:18px; color:white; max-width:320px;">
      My forever begins with you.<br>I love you endlessly.
    </p>
  </div>`;
  setInterval(fireworks, 600);
}

/* NO button */
function moveNo() {
  const btn = document.getElementById("no");
  const pad = 20;
  btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth - pad) + "px";
  btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight - pad) + "px";
}
</script>

</body>
</html>
