<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be Mine Forever ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root {
  --blush: #f8cdda;
  --rose: #d88fa3;
  --gold: #e6c98f;
  --white: #ffffff;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--blush), var(--rose));
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--white);
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  border-radius: 30px;
  padding: 36px 30px;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  animation: fadeUp 1.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 30px;
  margin-bottom: 14px;
  color: #fffaf0;
}

.message {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 24px;
}

/* Carousel */
.carousel {
  position: relative;
  width: 100%;
  height: 190px;
  border-radius: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}
.carousel img {
  width: 100%;
  height: 190px;
  object-fit: cover;
  display: none;
}
.carousel img.active {
  display: block;
  animation: fade 1.5s;
}
@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Countdown */
.countdown {
  font-size: 15px;
  margin-bottom: 22px;
  color: #fff6e5;
}

/* Buttons */
button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 40px;
  border: none;
  cursor: pointer;
  margin: 8px;
  transition: transform 0.25s ease;
}

button:hover {
  transform: scale(1.08);
}

#yes {
  background: linear-gradient(135deg, var(--gold), #f7e7b4);
  color: #5a3e2b;
}

#no {
  background: #c75c6c;
  color: white;
  position: absolute;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 7s infinite ease-in;
  opacity: 0.6;
}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 0.8; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body onclick="startMusic()">

<!-- Hearts -->
<span class="heart" style="left:15%">ğŸ’–</span>
<span class="heart" style="left:45%; animation-delay:2s">ğŸ’—</span>
<span class="heart" style="left:70%; animation-delay:4s">ğŸ’•</span>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3a0b0c1b60.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <h1>My Love ğŸ’•</h1>

  <!-- Carousel -->
  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div class="message">
    Somewhere between every laugh, every fight,<br>
    and every heartbeatâ€¦ I found <i>home</i> in you.<br><br>
    Will you marry me and choose us, every single day?
  </div>

  <!-- Countdown -->
  <div class="countdown" id="countdown"></div>

  <button id="yes" onclick="sayYes()">Yes, always ğŸ’</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ˆ</button>

</div>

<script>
/* Music */
let musicStarted = false;
function startMusic() {
  if (!musicStarted) {
    document.getElementById("bgMusic").play();
    musicStarted = true;
  }
}

/* Carousel */
let index = 0;
const images = document.querySelectorAll(".carousel img");
setInterval(() => {
  images[index].classList.remove("active");
  index = (index + 1) % images.length;
  images[index].classList.add("active");
}, 3000);

/* Countdown */
const targetDate = new Date("2026-02-14").getTime(); // CHANGE DATE
setInterval(() => {
  const now = new Date().getTime();
  const diff = targetDate - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerHTML =
    days > 0 ? `â³ ${days} days until our forever begins` : `ğŸ’ Today is our forever`;
}, 1000);

/* YES */
function sayYes() {
  document.body.innerHTML = `
  <div style="
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8cdda,#d88fa3);
    color:white;
    text-align:center;
    font-family:'Playfair Display', serif;">
    <h1 style="font-size:42px;">He said YES ğŸ’–âœ¨</h1>
    <p style="font-family:Poppins; font-size:18px; max-width:300px;">
      My forever starts with you.<br>I love you endlessly.
    </p>
  </div>`;
}

/* No button */
function moveNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * (window.innerWidth - 140) + "px";
  btn.style.top = Math.random() * (window.innerHeight - 80) + "px";
}
</script>

</body>
</html>
