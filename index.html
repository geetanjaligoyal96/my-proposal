<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be Mine Forever üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#f8cdda,#d88fa3);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Poppins,sans-serif;
  overflow:hidden;
}

/* Card */
.card{
  position:relative;
  width:360px;
  padding:38px 32px;
  background:linear-gradient(145deg,#fff8f3,#f3c8d6);
  border-radius:32px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
  z-index:2;
}

h1{
  font-family:'Playfair Display',serif;
  font-size:32px;
  color:#5a3e2b;
}

.message{
  font-family:'Cormorant Garamond',serif;
  font-size:22px;
  line-height:1.8;
  color:#6a3f4d;
  margin:22px 0;
}

/* Buttons */
.buttons{
  position:relative;
  width:100%;
  height:80px;
}

button{
  padding:12px 28px;
  border-radius:30px;
  border:none;
  font-size:15px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#e6c98f,#f7e7b4);
  color:#5a3e2b;
}

#no{
  background:#c75c6c;
  color:white;
  position:absolute;
  left:220px;
  top:10px;
}

/* YES overlay */
#yesOverlay{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,rgba(248,205,218,.95),rgba(216,143,163,.95));
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:50;
  animation:fadeZoom .8s ease;
}

@keyframes fadeZoom{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

#yesOverlay h1{
  font-family:'Playfair Display',serif;
  font-size:44px;
  color:white;
}

#yesOverlay p{
  font-family:Poppins;
  font-size:18px;
  color:white;
}

/* Fireworks */
.firework{
  position:fixed;
  width:8px;
  height:8px;
  background:gold;
  border-radius:50%;
  z-index:100;
  animation:explode 1s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1}
  to{transform:scale(18);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>My Love üíï</h1>

  <div class="carousel">
    <img src="photo1.jpg" class="active">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
    <img src="photo4.jpg">
    <img src="photo5.jpg">
    <img src="photo6.jpg">
    <img src="photo7.jpg">
    <img src="photo8.jpg">
    <img src="photo9.jpg">
    <img src="photo910.jpg">
  </div>

  <div class="message">
    Somewhere between every laugh, every fight,<br>
    and every heartbeat‚Ä¶ I found <i>home</i> in you.<br><br>
    Will you marry me and choose us, every single day?
  </div>

  <div class="buttons" id="btnArea">
    <button id="yes" onclick="sayYes()">Yes, always üíç</button>
    <button id="no" onmouseover="moveNo()">No üôà</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesOverlay">
  <h1>Koshal said YES üíñ‚ú®</h1>
  <p>My forever begins with you.</p>
</div>

<script>
/* NO button ‚Äì RANDOM but bounded */
function moveNo(){
  const btn=document.getElementById("no");
  const area=document.getElementById("btnArea");

  const maxX=area.clientWidth-btn.offsetWidth;
  const maxY=area.clientHeight-btn.offsetHeight;

  const x=Math.random()*maxX;
  const y=Math.random()*maxY;

  btn.style.left=x+"px";
  btn.style.top=y+"px";
}

/* Fireworks */
function fireworkBurst(){
  for(let i=0;i<25;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*window.innerWidth+"px";
    f.style.top=Math.random()*window.innerHeight+"px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}

/* YES click */
function sayYes(){
  document.getElementById("yesOverlay").style.display="flex";

  // continuous fireworks for 5 seconds
  const interval=setInterval(fireworkBurst,600);
  setTimeout(()=>clearInterval(interval),5000);
}
</script>

</body>
</html>
